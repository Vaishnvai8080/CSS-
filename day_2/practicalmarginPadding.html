<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>Margin and Padding Example</title>
</head>
<body>

    <header>
        <h1>Header</h1>
    </header>

    <main>
        <p>This is the main content of the page. It has some margin and padding applied.</p>
    </main>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
