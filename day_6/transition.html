<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 300px;
            background-color: red;
            transition: all 5s;
            /* transition-delay: 3s; */
            transition-timing-function: ease-in-out;
        }
        div:hover{
            width: 500px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Transition in css</h1>
    <div></div>
</body>
</html>
